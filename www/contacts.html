<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой первый проект</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="#" class="header-logo">Butterfly</a>
        <nav class="menu">
          <ul>
            <li>
              <a href="catalog.html">Каталог</a>
            </li>
            <li>
              <a href="reviews.html">Отзывы</a>
            </li>
            <li>
              <a href="contacts.html">Контакты</a>
            </li>
            <li>
              <a href="faq.html">FAQ</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="contacts">
      <div class="contacts-inner">
        <h2 class="contacts-title">Наши работы</h2>

        <div class="filter">
          <div class="filter-item">
            <a href="" class="filter-link">Все</a>
          </div>
          <div class="catalog-item__text">
            <a href="" class="catalog-filter">строгие</a>
          </div>
          <div class="catalog-item__text">
            <a href="" class="catalog-filter">веселые</a>
          </div>
          
        </div>

      </div>
    </section>
    <section class="order">
      <div class="order-inner">
        <h3 class="order-title">Закажи пошив</h3>
        <p class="order-text">Заполните форму - наш мастер свяжется с вами, согласует удобное время для встречи. На
          встрече он снимет мерки и поможет обределиться с тканью.</p>
        <form action="" class="form">
          <div class="form-field">
            <label for="name" class="form-label">Ваше имя</label>
            <input name="name" id="name" type="text" class="form-input" required>
          </div>
          <div class="form-field">
            <label for="phone" class="form-label">Телефон</label>
            <input name="phone" id="phone" type="tel" class="form-input">
          </div>
          <div class="form-field">
            <button class="btn btn-order" type="submit">Заказать</button>
          </div>
        </form>
      </div>
    </section>
    <section class="footer">
      <div class="footer-inner">
        <a href="" class="footer-logo">Butterfly</a>
        <a href="tel:+78128008080" class="footer-phone">+7 812 800-80-80</a>
        <ul class="social">
          <li class="social-item">
            <a href="" class="social-link" title="instagram" style="background-image: url(images/icon-insta.svg);"></a>
          </li>
          <li>
            <a href="" class="social-link" title="facebook" style="background-image: url(images/icon-fb.svg);"></a>
          </li>
          <li>
            <a href="" class="social-link" title="telegram" style="background-image: url(images/icon-tg.svg);"></a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
